<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<header>
    <div class="menu">
        <div id="logo">
            <a href="accueil.html"><img src="data/logo.png"></a>        </div>
        <nav>
            <ul class="mainMenu">
            </ul>
        </nav>
    </div>
    <div id="bandeauHaut"></div>
</header>
<main>
    <div class="innerCenter">
        <form>
            <label for="name">Nom et prénom :</label>
            <input id="name" type="text" required>

            <label for="mail">Mail :</label>
            <input id="mail" type="email">

            <label for="tel">Numéro de téléphone :</label>
            <input id="tel" type="number">

            <label for="message">Message :</label>
            <textarea id="message" type="text"></textarea>

            <input id="envoyer" type="submit" value="Envoyer">
        </form>
    </div>
</main>
<script rel="script" src="interface.js"></script>
<footer>
    <div class="innerCenter">
        <h3>Infos pratique</h3>
        <p>Aye there's nothing like the dark fight growing on the mast.</p>
    </div>
</footer>
</body>
</html>
